<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" alt="">
        <span>Card Vault</span>
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li>
          <button type="button" class="btn btn-primary getstarted scrollto" data-bs-toggle="modal" data-bs-target="#loginModals">Sign In</button>
        </li>
        <li>
          <button type="button" class="btn btn-primary getstarted scrollto" data-bs-toggle="modal" data-bs-target="#signupModals">Sign Up</button>
          </li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  
  <!-- ======= Hero Section ======= -->
  <section id="hero" class="hero d-flex align-items-center">
    <!-- ======= Login Modal ======= -->
    <div id="loginModals" class="modal fade" tabindex="-1" aria-hidden="true" style="display: none;">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content border-0 overflow-hidden">
              <div class="modal-body login-modal p-5" style="background-color: rgb(76, 55, 168);">
                  <h5 class="text-white fs-20">Login</h5>
                  <p class="text-white-50 mb-4">Don't have an account? <button type="button" class=" getstarted scrollto" data-bs-toggle="modal" data-bs-target="#signupModals">Sign Up</button></p>
                  <div class="vstack gap-2 justify-content-center">
                      <button class="btn btn-light"><i class="ri-google-fill align-bottom text-danger"></i> Google</button>
                      <button class="btn btn-info"><i class="ri-facebook-fill align-bottom"></i> Facebook</button>
                  </div>
              </div>
              <div class="modal-body p-5">
                  <h5 class="mb-3">Login with Email</h5>
                  <form>
                      <div class="mb-2">
                          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email/username">
                      </div>
                      <div class="mb-3">
                         
                        <select class="form-select" aria-label="Default select example">
                          <option selected>Select role</option>
                          <option value="1">Administrator</option>
                          <option value="2">Taller</option>
                          <option value="3">Customer</option>
                        </select>
                        </div>
                      <div class="mb-3">
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
                          <div class="mt-1 text-end">
                              <a href="auth-pass-reset-basic.html">Forgot password ?</a>
                          </div>
                      </div>
                      <button type="submit" class="btn btn-primary w-100">Submit</button>
                  </form>
              </div>
          </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- ======= Sign Up Modal ======= -->
  <div id="signupModals" class="modal" tabindex="-1" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 overflow-hidden">
            <div class="modal-header p-3">
                <h4 class="card-title mb-0">Sign Up</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                      <label for="emailInput" class="form-label">Phone Number</label>
                      <input type="number" class="form-control" id="emailInput" placeholder="Enter your email">
                  </div>
                    <div class="mb-3">
                      <label for="emailInput" class="form-label">Role</label>
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Select role</option>
                        <option value="1">Administrator</option>
                        <option value="2">Taller</option>
                        <option value="3">Customer</option>
                      </select>
                      </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
                  </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="checkTerms">
                        <label class="form-check-label" for="checkTerms">I agree to the <span class="fw-semibold">Terms of Service</span> and Privacy Policy</label>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Sign Up Now</button>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
    <div class="container">
      <div class="row">
        <div class="col-lg-6 d-flex flex-column justify-content-center">
          <h1 data-aos="fade-up">Welcome to SecureVault:</h1>
          <h2 data-aos="fade-up" data-aos-delay="400">Your Trusted Partner in Safekeeping Customer Data</h2>
          <div data-aos="fade-up" data-aos-delay="600">
            <div class="text-center text-lg-start">
              <a href="signup.html" class="btn-get-started scrollto d-inline-flex align-items-center justify-content-center align-self-center" data-bs-toggle="modal" data-bs-target="#signupModals">
                <span>Get Started</span>
                <i class="bi bi-arrow-right"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="col-lg-6 hero-img" data-aos="zoom-out" data-aos-delay="200">
          <img src="assets/img/index3.png" class="img-fluid" alt="">
        </div>
      </div>
    </div>


    
  </section><!-- End Hero -->
